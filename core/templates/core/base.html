<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <title>{% block title %} {% endblock %} | Marketplace </title>
</head>
<body>
    <nav class="py-4 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-2xl font-semibold text-teal-600 hover:text-teal-800">Marketplace</a>

        <div class="flex space-x-4">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold text-gray-800 hover:text-teal-500">New Item</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold text-gray-800 hover:text-teal-500">Browse</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-lg hover:bg-teal-600">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-lg hover:bg-gray-600">Dashboard</a>
            <a href="{% url 'core:logout' %}" class="px-4 py-2 text-lg font-semibold bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-lg hover:bg-teal-600">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-lg hover:bg-gray-600">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 bg-gray-800 text-gray-300">
        <div class="container mx-auto flex justify-between">
            <div class="w-2/3 pr-10">
                <h3 class="mb-4 text-xl font-semibold text-gray-400">About</h3>
                <p class="text-lg">Welcome to the best Marketplace on the internet</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-4 text-xl font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms Of Use</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
